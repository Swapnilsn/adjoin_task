<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Card Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Machine Test Evaluation</h1>
        <form id="generateForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <label for="rank">Rank:</label>
            <select id="rank" name="rank" required>
                <option value="First Rank">First Rank</option>
                <option value="Second Rank">Second Rank</option>
                <option value="Third Rank">Third Rank</option>
            </select>
            
            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber" pattern="#\d{6}" placeholder="#123456" required>
            
            <button type="submit">Generate Card</button>
        </form>
        <div id="output">
            <canvas id="outputCanvas" width="600" height="300"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
